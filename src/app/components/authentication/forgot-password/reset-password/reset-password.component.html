<form [formGroup]="resetForm" class="container" style="margin-top: 200px; border: 1px solid rgb(218, 218, 218);">
  <span>
    <br>
    <h3>Reset mật khẩu</h3>
    <p class=" mb-4">Vui lòng nhập mật khẩu mới của bạn...</p>
  </span>
  <div class=" mb-2 form-group">
    <input type="password" class="form-control" formControlName="newPassword" placeholder="Mật khẩu mới">
    <div *ngIf="f['newPassword'].touched && f['newPassword'].invalid">
      <p class="red_text" *ngIf="f['newPassword'].errors && f['newPassword'].errors['required']">Mật khẩu không được để trống.</p>
      <p class="red_text" *ngIf="f['newPassword'].errors && f['newPassword'].errors['minlength']">Mật khẩu phải lớn hơn 6 kí tự.</p>
    </div>
  </div>
  <div class=" mb-2 form-group">
    <input type="password" class="form-control" formControlName="dupPassword" placeholder="Nhập lại mật khẩu mới">
    <div *ngIf="f['dupPassword'].touched && f['dupPassword'].invalid">
      <p class="red_text" *ngIf="f['dupPassword'].errors && f['dupPassword'].errors['required']">Mật khẩu không được để trống.</p>
      <p class="red_text" *ngIf="f['dupPassword'].errors && f['dupPassword'].errors['minlength']">Mật khẩu phải lớn hơn 6 kí tự.</p>
    </div>
  </div>

  <button type="submit" class="w-100 mt-2" style="border: none;background-color: #ad09f9"  *ngIf="!resetForm.valid" (click)="resetPassword()">Xác nhận </button>
  <button type="submit" class="w-100 mt-2" *ngIf="resetForm.valid" (click)="resetPassword()">Xác nhận </button>

  <p class="mb-0 text-center mt-1"> <a href="/forgot-password">
      < <u>quay lại</u>
    </a></p>
  <br>
</form>
