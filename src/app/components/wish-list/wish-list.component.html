<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
  <div class="container">
      <div class="breadcrumb-content text-center">
          <ul>
              <li>
                  <a routerLink="home">Trang chủ</a>
              </li>
              <li class="active">SẢN PHẨM YÊU THÍCH</li>
          </ul>
      </div>
  </div>
</div>
<div class="cart-main-area pt-90 pb-100">
  <div class="container">
      <h3 class="cart-page-title">DANH SÁCH SẢN PHẨM YÊU THÍCH</h3>
      <div class="row" *ngIf="favourites.length > 0">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <form action="#">
                  <div class="table-content table-responsive cart-table-content">
                      <table>12
                          <thead>
                              <tr>
                                  <th></th>
                                  <th>ẢNH</th>
                                  <th>TÊN SẢN PHẨM</th>
                                  <th>GIÁ</th>
                                  <th>THÊM VÀO GIỎ HÀNG</th>
                                  <th>XÓA</th>
                              </tr>
                          </thead>
                          <tbody *ngFor="let f of favourites;let i = index">
                              <tr>
                                  <td>{{i+1}}</td>
                                  <td class="product-thumbnail">
                                      <a [routerLink]="'/product-detail/'+f.productId"><img [src]="f.image" width="100" height="100" alt=""></a>
                                  </td>
                                  <td class="product-name"><a [routerLink]="'/product-detail/'+f.productId">{{f.productName}}</a></td>
                                  <td class="product-price-cart"><span class="amount">{{f?.price | vnd}}</span></td>
                                  <td class="product-wishlist-cart">
                                      <a [routerLink]="'/product-detail/'+f.productId">THÊM VÀO GIỎ HÀNG</a>
                                 </td>
                                 <td class="product-subtotal">
                                    <a (click)="deleteFavourite(f.favouriteId!)"><i class="pe-7s-trash"></i></a>
                                 </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </form>
          </div>
      </div>

      <div class="favourites"
        style="
          text-align: center;margin-top: 50px;
          text-align: center;
          font-family: svn-gilroy;
          font-size: 22px;
          color: #000;"
        *ngIf="favourites.length == 0"
      >
        Chưa có sản phẩm yêu thích
      </div>
  </div>
</div>
