<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
  <div class="container p-3">
    <div class="breadcrumb-content text-center">
      <ul>
        <li>
          <a routerLink="/home">Trang chủ</a>
        </li>
        <li>
          <a routerLink="/blog">Blog</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="hover03 ak__item ml-20" *ngFor="let item of topic">
  <!-- <figure>
    <img (click)="openTopic(item)" style="width:100%;height:100%; object-fit: cover;object-position: 0% 0% "
      src={{item.image}} alt="">
  </figure> -->
  <a class="btn btn-primary" style="font-size: 18px; text-align: center;"
    (click)="openTopic(item)">{{item.name}}</a>
  <!-- <p class="text-center text-dark" (click)="openTopic(item)">{{item.name}}</p> -->
</div>
<div class="container cate pt-4">
  <div class="ak mt-3 mb-5 container" style="padding:5px 5px">
  </div>
</div>
<div class="container" style="padding:2% 2%">
  <div class="row">
    <div class="col-8">
      <div style="font-size: 17px;" class="mt-3 fw-5 container">
        <span><a style="color:blueviolet" routerLink="/blog">Trang chủ</a></span> >> <span><a style="color:blueviolet"
            routerLink="/blog">Blogs</a></span> >>
        <span>{{post?.title}}</span>
        <p>ĐĂNG NGÀY: {{post?.createdDate|date:"dd-MM-yyyy"}}</p>
      </div><br>

      <div class="container">
        <div class="title fw-bold">
          <h2>{{post?.title}}</h2>
        </div>
        <div class="col-sm-4 mb-1">
          <img style="height:200px;object-fit: contain " class="center img-fluid" src={{post?.image}} alt="">
        </div>
        <p class="e2e-inner-html-bound image" [innerHTML]="post?.description"></p>
        <br>
        <p class="e2e-inner-html-bound image" [innerHTML]="post?.content"></p>
      </div>
    </div>
    <div class="col-4 h3 mt-3 text-end">Top bán chạy<br><br>
      <div class="post" *ngFor="let item of productSeller" routerLink="/product-detail/{{item.productId}}">
      <div style="width:250px;float:right;">
        <img class=" img-fluid" src={{item.image}} alt="">
        <p style="text-align: left;" class="fw-200">{{item.name}}</p>
      </div></div>
    </div>
    <br>
    <br>
    <h4 class="mt-5">Danh mục: &nbsp;<button class="badge alert-primary">{{post?.name}}</button></h4>
    <hr>
  </div>

  <span class="fw-300 h4 mt-5"><b>Bài viết cùng chủ đề:</b></span>
  <div class="mt-4">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
      <div style="height:240px" ngxSlickItem *ngFor="let slide of tip" class="slide p-1" routerLink="/blog/{{slide.id}}">
        <div class="blog">
          <div class="row post" ngxSlickItem *ngFor="let item of blog | paginate: {
              itemsPerPage: pageSize,
              currentPage: page+1,
              totalItems: totalElements }" routerLink="/blog/{{item.id}}">
            <div class="col-sm-4 mb-1">
              <img style="height:200px;object-fit: contain " class="center img-fluid" src={{item.image}} alt="">
            </div>
          </div>
        </div>
       <div style="height: 170px;overflow: hidden;"><img class="hei" style="width:120%;overflow: hidden;"
        src="{{slide.image}}">
    </div>
    <h4 class=" text-dark">{{slide.title}}</h4>
        </div>
        
    </ngx-slick-carousel>
  </div>
